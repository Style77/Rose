{% block content %}
<nav class="navbar navbar-expand-lg navbar-{{ session.theme }}">
    <a class="navbar-brand" href="#">
    <img src="/static/assets/rose_logo.png" width="30" height="40" class="d-inline-block align-center" alt="">
    Rose</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://discordapp.com/oauth2/authorize?client_id=538369596621848577&scope=bot&permissions=8">{{ get_text("Invite") }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://discord.gg/EZ3TsYY">{{ get_text("Support") }}</a>
            </li>
            {% if session.logged_in %}
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">{{ get_text("Dashboard") }}</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login">{{ get_text("Login") }}</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div style="postion: absolute; text-align: center; margin-top: 2%;">
    <img src="/static/assets/rose_logo.png" width="90" height="120" class="d-inline-block align-center" alt=""><br>
    <a class="text-{% if session.theme == 'dark' %}light{% else %}dark{% endif %}">Rose</a>
</div>
