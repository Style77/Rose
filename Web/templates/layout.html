<!doctype html>
<html>
  <head>
      {% block head %}
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/style.css">
      <link rel="shortcut icon" href="/static/assets/favicon.ico">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <meta charset="UTF-8">
      {% endblock %}
  </head>
  <body style="margin: 0px; paddin: 0px; background-image: url('static/assets/bg2.jpg'); background-repeat: no-repeat;">
    {% block content %}{% endblock %}
    {% block footer %}
        <footer class="navbar fixed-bottom" id="footer">
                <div class="footer-copyright text-center py-3">
                    <a class="pull-left" style="opacity: 60%;">© 2019 Style#9809</a>
                </div>
            <div style="display: flex; justify-content: center;">
                <form action="http://localhost:5000/selector" method="POST">
                    <div class="selector">
                        <select class="custom-select" name="theme" onchange="this.form.submit()">
                            <option value="light" {% if session.theme == "light" %} selected {% endif %}>☀️</option>
                            <option value="dark" {% if session.theme == "dark" %} selected {% endif %}>🌚</option>
                        </select>
                    </div>
                </form>
                <form action="http://localhost:5000/selector" method="POST">
                    <div class="selector">
                        <select class="custom-select" name="lang" onchange="this.form.submit()">
                            <option value="eng" {% if session.lang == "eng" %} selected {% endif %}>🇬🇧</option>
                            <option value="pl" {% if session.lang == "pl" %} selected {% endif %}>🇵🇱</option>
                        </select>
                    </div>
                </form>
            </div>
        </footer>
    {% endblock %}
  </body>
</html>
